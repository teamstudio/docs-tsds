site_name: Teamstudio Edition 33

nav:
  - 'index.md'
  - 'Installation Guide':
    - 'install/before.md'
    - 'install/server.md'
    - 'Installing Client-Based Modules':
      - 'install/client.md'
      - 'install/ciao.md'
      - 'install/icons.md'
    - 'install/trouble.md'
    - 'install/initializing.md'
    - 'install/running.md'
    - 'install/removing.md'
  - 'User Guide':
    - 'legal.md'
    - 'Teamstudio Analyzer':
      - 'analyzer/index.md'
  - 'release.md'

theme:
  name: material

extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: 日本語
      link: ./ja/
      lang: ja
      
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  
plugins:
  - search
  - i18n:
      default_language: en
      languages:
        ja: 日本語