theme:
  name: material

extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: 日本語
      link: ./ja/
      lang: ja
      
markdown_extensions:
  - admonition
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  
plugins:
  - search
  - i18n:
      default_language: en
      default_language_only: false
      languages:
        ja: 日本語
      nav_translations:
        ja:
          Installation Guide: インストールガイド
          Installing Client-Based Modules: クライントモジュールのインストール
          User Guide: ユーザーガイド
          Using Configurator: Configurator の使用
          Selecting Match Options for Searches: 検索の一致オプションの選択
          Calling Configurator from LotusScript: ロータススクリプトから Configurator を呼び出す
          Running Design Manager: Design Manager の実行
          Working with Databases and Libraries: データベースとライブラリの使い方
          Using Undo: Undo の使用
          Common Errors: よく発生するエラーの種類について
          Calling Validator from LotusScript: ロータススクリプトから Validator を呼び出す